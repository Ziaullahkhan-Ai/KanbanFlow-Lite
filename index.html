<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrelloLite Pro - Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .error-boundary {
            background: #fff1f2;
            border: 1px solid #fda4af;
            color: #9f1239;
            padding: 20px;
            border-radius: 12px;
            max-width: 90%;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0?bundle",
    "react-dom": "https://esm.sh/react-dom@19.0.0?bundle",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?bundle",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<script>
  window.onerror = function(msg, url, line, col, error) {
    const loader = document.getElementById('loading-screen');
    if (loader) {
      loader.innerHTML = `
        <div class="error-boundary">
          <h2 style="margin-top:0">Startup Error</h2>
          <p>${msg}</p>
          <p style="font-size:12px;opacity:0.7">at ${url}:${line}:${col}</p>
          <button onclick="location.reload()" style="background:#9f1239;color:white;border:none;padding:8px 16px;border-radius:6px;cursor:pointer">Retry</button>
        </div>
      `;
    }
    return false;
  };
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="flex flex-col items-center gap-4">
            <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
            <div class="text-center">
                <h1 class="text-xl font-bold text-slate-800">TrelloLite Pro</h1>
                <p class="text-slate-400 text-sm animate-pulse">Loading modules...</p>
            </div>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
